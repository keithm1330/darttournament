<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>John Power Memorial Darts Tournament - Bracket</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: #121812;
    color: #eee;
    margin: 20px;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    color: #d92f2f;
    margin-bottom: 36px;
    font-size: 2.8rem;
    letter-spacing: 3px;
    text-shadow: 0 0 6px #ff3b3b, 0 0 12px #d92f2f;
  }

  #bracket {
    display: flex;
    overflow-x: auto;
    gap: 28px;
    padding: 16px 24px 24px 24px;
    scroll-behavior: smooth;
  }

  .round {
    background: linear-gradient(135deg, #1a2a10 0%, #2c3e17 100%);
    border-radius: 8px;
    padding: 24px 20px;
    min-width: 300px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow:
      0 0 10px #0b2604,
      inset 0 0 30px #4caf5080;
    border: 2px solid #4caf50;
    flex-shrink: 0;
  }

  .round h4 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    font-weight: 700;
    color: #ff3838;
    margin-bottom: 26px;
    font-size: 1.6rem;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #ff3838cc;
  }

  .match {
    background: #22331f;
    border-radius: 6px;
    padding: 18px 16px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 10px #3d592e;
    display: flex;
    flex-direction: column;
    border: 1px solid #4caf50aa;
  }

  .game-number {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: #82ff82;
    margin-bottom: 14px;
    letter-spacing: 0.8px;
    text-shadow: 0 0 4px #82ff82aa;
  }

  .players {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .player {
    background: #33502b;
    padding: 12px 20px;
    border-radius: 6px;
    text-align: center;
    font-weight: 600;
    font-size: 1.15rem;
    color: #c1e1c1;
    user-select: none;
    box-shadow: 0 0 6px #3fff3f66;
    min-width: 140px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .player.winner {
    background-color: #ff3838;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 0 20px #ff3838cc;
  }

  .vs {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    color: #a4d65e;
    user-select: none;
    width: 30px;
    text-align: center;
    text-shadow: 0 0 3px #a4d65eaa;
  }

  .board-label {
    margin-top: 12px;
    font-size: 0.95rem;
    font-style: italic;
    color: #7fa879;
    text-align: center;
    user-select: none;
  }

  .marker-label {
    margin-top: 8px;
    font-size: 0.95rem;
    font-style: italic;
    color: #ff8c61;
    text-align: center;
    user-select: none;
  }

  /* Scrollbar styling for webkit */
  #bracket::-webkit-scrollbar,
  .round::-webkit-scrollbar {
    height: 10px;
    width: 10px;
  }
  #bracket::-webkit-scrollbar-thumb,
  .round::-webkit-scrollbar-thumb {
    background: #82ff8266;
    border-radius: 8px;
  }
  #bracket::-webkit-scrollbar-track,
  .round::-webkit-scrollbar-track {
    background: #121812;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    #bracket {
      gap: 22px;
      padding: 12px 20px 20px 20px;
    }
    .round {
      min-width: 260px;
      max-height: 75vh;
      padding: 20px 18px;
    }
    .match {
      padding: 16px 14px;
      margin-bottom: 18px;
    }
    .player {
      font-size: 1rem;
      padding: 11px 16px;
      min-width: 130px;
      box-shadow: 0 0 8px #44c34488;
    }
    .game-number {
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    #bracket {
      gap: 18px;
      padding: 10px 16px 18px 16px;
    }
    .round {
      min-width: 220px;
      max-height: 70vh;
      padding: 16px 14px;
    }
    .match {
      padding: 14px 12px;
      margin-bottom: 16px;
    }
    .player {
      font-size: 0.95rem;
      padding: 10px 14px;
      min-width: 110px;
      box-shadow: 0 0 6px #44c344aa;
    }
    .game-number {
      font-size: 0.9rem;
    }
    .vs {
      width: 28px;
    }
  }
</style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>
<div id="bracket">Loading bracket...</div>

<script>
async function loadBracket() {
  try {
    const response = await fetch('bracket.json', {cache: "no-store"});
    if (!response.ok) throw new Error("Failed to load bracket data");
    return await response.json();
  } catch (e) {
    console.error(e);
    document.getElementById("bracket").textContent = "Error loading bracket data.";
    return null;
  }
}

function getRoundName(rIndex, totalRounds) {
  const last = totalRounds - 1;
  if (rIndex === last) return "Final";
  if (rIndex === last - 1) return "Semi Final";
  if (rIndex === last - 2) return "Quarter Final";
  if (rIndex === last - 3) return "Last 16";
  return `Round ${rIndex + 1}`;
}

function getPlayerDisplay(player, rounds) {
  if (!player) return "";
  if (typeof player === "string" && player !== "") return player;
  if (typeof player === "object") {
    const sourceId = player.sourceMatchId;
    if (sourceId != null) {
      for (const round of rounds) {
        const foundMatch = round.find(m => m.id === sourceId);
        if (foundMatch) {
          if (foundMatch.winner) {
            return foundMatch.winner;
          } else {
            return `Winner of game ${sourceId}`;
          }
        }
      }
      return `Winner of game ${sourceId}`;
    }
  }
  return "";
}

function render() {
  loadBracket().then(rounds => {
    const bracket = document.getElementById("bracket");
    bracket.innerHTML = "";

    if (!rounds) {
      bracket.textContent = "No bracket data found.";
      return;
    }

    rounds.forEach((round, rIndex) => {
      const roundDiv = document.createElement("div");
      roundDiv.className = "round";

      const roundTitle = document.createElement("h4");
      roundTitle.textContent = getRoundName(rIndex, rounds.length);
      roundDiv.appendChild(roundTitle);

      round.forEach(match => {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        // Game number
        const gameNumberDiv = document.createElement("div");
        gameNumberDiv.className = "game-number";
        gameNumberDiv.textContent = `Game ${match.id}`;
        matchDiv.appendChild(gameNumberDiv);

        // Players container
        const playersDiv = document.createElement("div");
        playersDiv.className = "players";

        const p1Name = getPlayerDisplay(match.player1, rounds);
        const p2Name = getPlayerDisplay(match.player2, rounds);

        // Player 1
        if (p1Name) {
          const p1Div = document.createElement("div");
          p1Div.className = "player";
          if (match.winner === p1Name) p1Div.classList.add("winner");
          p1Div.textContent = p1Name;
          playersDiv.appendChild(p1Div);
        }

        // Show "v" only if p2 exists and is not empty and p1 exists
        if (p2Name && p1Name) {
          const vsDiv = document.createElement("div");
          vsDiv.className = "vs";
          vsDiv.textContent = "v";
          playersDiv.appendChild(vsDiv);
        }

        // Player 2
        if (p2Name) {
          const p2Div = document.createElement("div");
          p2Div.className = "player";
          if (match.winner === p2Name) p2Div.classList.add("winner");
          p2Div.textContent = p2Name;
          playersDiv.appendChild(p2Div);
        }

        matchDiv.appendChild(playersDiv);

        // Board label
        if (match.board) {
          const boardDiv = document.createElement("div");
          boardDiv.className = "board-label";
          boardDiv.textContent = `Board: ${match.board}`;
          matchDiv.appendChild(boardDiv);
        }

        // Marker label
        if (match.marker) {
          const markerDiv = document.createElement("div");
          markerDiv.className = "marker-label";
          markerDiv.textContent = `Marker: ${match.marker}`;
          matchDiv.appendChild(markerDiv);
        }

        roundDiv.appendChild(matchDiv);
      });

      bracket.appendChild(roundDiv);
    });
  });
}

window.onload = render;
</script>

</body>
</html>
