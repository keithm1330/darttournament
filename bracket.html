<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>John Power Memorial Darts Tournament</title>
<style>
  body {
    font-family: sans-serif;
    background: #121212;
    color: #eee;
    margin: 10px;
  }
  h1 {
    text-align: center;
    color: #d32f2f;
    margin-bottom: 30px;
  }
  .round {
    display: inline-block;
    vertical-align: top;
    margin-right: 15px;
    min-width: 200px;
    background: #222;
    padding: 10px;
    border-radius: 8px;
  }
  .round h4 {
    color: #f44336;
    text-align: center;
    margin-bottom: 15px;
  }
  .match {
    background: #333;
    margin-bottom: 12px;
    border-radius: 6px;
    padding: 8px;
  }
  .game-title {
    font-weight: bold;
    margin-bottom: 6px;
    color: #fff;
  }
  .player {
    padding: 5px 8px;
    margin-bottom: 4px;
    border-radius: 4px;
    background: #444;
    color: #eee;
    user-select: none;
  }
  .winner {
    background: #d32f2f;
    color: #fff;
    font-weight: bold;
  }
  .board-marker {
    font-size: 12px;
    color: #bbb;
    margin-top: 4px;
  }

  /* Responsive for mobile */
  @media (max-width: 700px) {
    .round {
      min-width: 100%;
      margin-right: 0;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>

<div id="bracket">Loading bracket...</div>

<script>
function getPlayerName(player) {
  if (!player) return "";
  return typeof player === "object" ? player.name : player;
}

function fetchBracketAndRender() {
  fetch('bracket.json')
    .then(response => {
      if (!response.ok) throw new Error('Bracket data not found');
      return response.json();
    })
    .then(rounds => {
      render(rounds);
    })
    .catch(err => {
      document.getElementById('bracket').textContent = 'Failed to load bracket data.';
      console.error(err);
    });
}

function render(rounds) {
  const bracket = document.getElementById('bracket');
  bracket.innerHTML = "";

  rounds.forEach((round, r) => {
    const div = document.createElement("div");
    div.className = "round";

    const roundNames = ["Final", "Semi Final", "Quarter Final"];
    const fromEnd = rounds.length - r - 1;
    if (fromEnd < 3) {
      div.appendChild(Object.assign(document.createElement("h4"), { textContent: roundNames[fromEnd] }));
    } else {
      div.appendChild(Object.assign(document.createElement("h4"), { textContent: `Round ${r + 1}` }));
    }

    round.forEach(match => {
      const p1 = getPlayerName(match.player1);
      const p2 = getPlayerName(match.player2);

      if (!p1 && !p2) return;

      const m = document.createElement("div");
      m.className = "match";

      const g = document.createElement("div");
      g.textContent = `Game ${match.id}`;
      g.className = "game-title";
      m.appendChild(g);

      const player1Div = document.createElement("div");
      player1Div.textContent = p1 || "";
      player1Div.className = "player" + (match.winner === p1 ? " winner" : "");
      m.appendChild(player1Div);

      if (p2) {
        const player2Div = document.createElement("div");
        player2Div.textContent = p2;
        player2Div.className = "player" + (match.winner === p2 ? " winner" : "");
        m.appendChild(player2Div);
      }

      const boardMarkerDiv = document.createElement("div");
      boardMarkerDiv.className = "board-marker";
      const boardText = match.board ? `Board: ${match.board}` : "";
      const markerText = match.marker ? ` Marker: ${match.marker}` : "";
      boardMarkerDiv.textContent = boardText + markerText;
      m.appendChild(boardMarkerDiv);

      div.appendChild(m);
    });

    bracket.appendChild(div);
  });
}

window.onload = fetchBracketAndRender;
</script>

</body>
</html>
