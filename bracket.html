<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>John Power Memorial Darts Tournament - Bracket</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #222;
    margin: 10px 15px 40px 15px;
  }
  h1 {
    text-align: center;
    color: #117a8b;
    margin-bottom: 25px;
    font-size: 2rem;
  }
  #bracket {
    display: flex;
    overflow-x: auto;
    padding-bottom: 10px;
    -webkit-overflow-scrolling: touch;
  }
  .round {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(17,122,139,0.15);
    min-width: 240px;
    margin-right: 20px;
    padding: 15px 12px;
    display: flex;
    flex-direction: column;
    max-height: 80vh;
    overflow-y: auto;
  }
  .round:last-child {
    margin-right: 0;
  }
  .round h4 {
    text-align: center;
    font-weight: 700;
    color: #117a8b;
    margin-bottom: 18px;
    border-bottom: 2px solid #117a8b;
    padding-bottom: 6px;
    user-select: none;
  }
  .match {
    background: #f9fcfd;
    border: 1px solid #cde7ea;
    border-radius: 10px;
    padding: 10px 14px;
    margin-bottom: 14px;
    box-shadow: 0 2px 6px rgba(17,122,139,0.1);
    user-select: none;
  }
  .game-number {
    font-weight: 600;
    font-size: 0.9rem;
    color: #117a8b;
    margin-bottom: 6px;
    user-select: none;
  }
  .players {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .player {
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #d1e9ef;
    color: #0a5a64;
    font-weight: 600;
    flex: 1;
    text-align: center;
  }
  .player.winner {
    background-color: #117a8b;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 0 8px #117a8baa;
  }
  .vs {
    margin: 0 8px;
    font-weight: 700;
    color: #117a8b;
    user-select: none;
  }
  .board-label {
    font-size: 0.85rem;
    color: #555;
    font-style: italic;
    margin-top: 6px;
    user-select: none;
    text-align: center;
  }

  /* Scrollbars style for modern browsers */
  #bracket::-webkit-scrollbar {
    height: 8px;
  }
  #bracket::-webkit-scrollbar-track {
    background: #e0eff1;
    border-radius: 10px;
  }
  #bracket::-webkit-scrollbar-thumb {
    background-color: #117a8b;
    border-radius: 10px;
  }
  .round::-webkit-scrollbar {
    width: 6px;
  }
  .round::-webkit-scrollbar-track {
    background: #f0f4f8;
  }
  .round::-webkit-scrollbar-thumb {
    background-color: #117a8b88;
    border-radius: 10px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #bracket {
      padding-bottom: 15px;
    }
    .round {
      min-width: 200px;
      margin-right: 15px;
      max-height: 70vh;
    }
  }
  @media (max-width: 480px) {
    #bracket {
      display: flex;
      overflow-x: auto;
      padding-bottom: 12px;
    }
    .round {
      min-width: 180px;
      margin-right: 15px;
      max-height: 60vh;
    }
  }
</style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>
<div id="bracket">Loading bracket...</div>

<script>
async function loadBracket() {
  try {
    const response = await fetch('bracket.json', {cache: "no-store"});
    if (!response.ok) throw new Error("Failed to load bracket data");
    const data = await response.json();
    return data;
  } catch (e) {
    console.error(e);
    return null;
  }
}

// Get label for player or winnerOf reference
function getPlayerLabel(player) {
  if (!player) return "";
  if (typeof player === "object") {
    if (player.winnerOf !== undefined) {
      return `Winner of Game ${player.winnerOf}`;
    }
    return player.name || "";
  }
  return player;
}

function getRoundName(rIndex, totalRounds) {
  const last = totalRounds - 1;
  if (rIndex === last) return "Final";
  if (rIndex === last - 1) return "Semi Final";
  if (rIndex === last - 2) return "Quarter Final";
  if (rIndex === last - 3) return "Last 16";
  return `Round ${rIndex + 1}`;
}

function renderBracket(rounds) {
  if (!rounds || !rounds.length) {
    document.getElementById("bracket").textContent = "No bracket data found.";
    return;
  }

  const bracket = document.getElementById("bracket");
  bracket.innerHTML = "";

  rounds.forEach((round, rIndex) => {
    const div = document.createElement("div");
    div.className = "round";

    div.appendChild(Object.assign(document.createElement("h4"), {
      textContent: getRoundName(rIndex, rounds.length),
    }));

    round.forEach(match => {
      const m = document.createElement("div");
      m.className = "match";

      // Game number label
      if (match.id !== undefined) {
        const gameNum = document.createElement("div");
        gameNum.textContent = `Game ${match.id}`;
        gameNum.className = "game-number";
        m.appendChild(gameNum);
      }

      const p1Label = getPlayerLabel(match.player1);
      const p2Label = getPlayerLabel(match.player2);
      const winnerName = match.winner || null;

      const playersContainer = document.createElement("div");
      playersContainer.className = "players";

      // Player 1 div
      const p1Div = document.createElement("div");
      p1Div.textContent = p1Label || "TBD";
      p1Div.className = "player";
      if (winnerName === p1Label) p1Div.classList.add("winner");
      playersContainer.appendChild(p1Div);

      // vs text
      const vsDiv = document.createElement("div");
      vsDiv.textContent = "vs";
      vsDiv.className = "vs";
      playersContainer.appendChild(vsDiv);

      // Player 2 div
      const p2Div = document.createElement("div");
      p2Div.textContent = p2Label || "TBD";
      p2Div.className = "player";
      if (winnerName === p2Label) p2Div.classList.add("winner");
      playersContainer.appendChild(p2Div);

      m.appendChild(playersContainer);

      // Board label if assigned
      if (match.board) {
        const bLabel = document.createElement("div");
        bLabel.className = "board-label";
        bLabel.textContent = `Board: ${match.board}`;
        m.appendChild(bLabel);
      }

      div.appendChild(m);
    });

    bracket.appendChild(div);
  });
}

window.onload = async () => {
  const rounds = await loadBracket();
  renderBracket(rounds);
};
</script>

</body>
</html>
