<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>John Power Memorial Darts Tournament - Bracket</title>
<style>
  body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f3f5;
    color: #222;
    margin: 20px;
  }
  h1 {
    text-align: center;
    color: #117a8b; /* Modern teal */
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 30px;
  }

  #bracket {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .round {
    flex: 0 0 260px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(17, 122, 139, 0.15);
    padding: 15px;
    display: flex;
    flex-direction: column;
    max-height: 75vh; /* limit vertical height */
    overflow-y: auto; /* vertical scroll on matches */
  }

  .round h4 {
    color: #117a8b;
    font-weight: 700;
    margin-bottom: 15px;
    font-size: 1.3rem;
    border-bottom: 2px solid #117a8b;
    padding-bottom: 6px;
  }

  .match {
    background: #f9fbfc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(17, 122, 139, 0.1);
    margin-bottom: 15px;
    padding: 10px 12px;
  }

  .player {
    background: #d0f0f4;
    border-radius: 8px;
    padding: 8px 12px;
    margin-bottom: 8px;
    font-weight: 600;
    color: #04555f;
    user-select: none;
  }
  .player.winner {
    background: #117a8b;
    color: white;
    font-weight: 700;
    box-shadow: 0 0 8px #117a8bcc;
  }

  .board-label,
  .marker-label {
    font-size: 0.82rem;
    color: #586f7c;
    font-style: italic;
    margin-top: 4px;
  }

  /* Scrollbar styles for webkit browsers */
  #bracket::-webkit-scrollbar {
    height: 8px;
  }
  #bracket::-webkit-scrollbar-thumb {
    background: #117a8baa;
    border-radius: 10px;
  }
  .round::-webkit-scrollbar {
    width: 8px;
  }
  .round::-webkit-scrollbar-thumb {
    background: #117a8b99;
    border-radius: 10px;
  }

  /* Responsive tweaks */
  @media (max-width: 720px) {
    #bracket {
      padding-bottom: 12px;
    }
    .round {
      flex: 0 0 220px;
      max-height: 60vh;
      padding: 12px;
    }
  }

  @media (max-width: 420px) {
    #bracket {
      gap: 12px;
    }
    .round {
      flex: 0 0 180px;
      max-height: 55vh;
      padding: 10px;
    }
    .round h4 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .player {
      font-size: 0.9rem;
      padding: 6px 10px;
      margin-bottom: 6px;
    }
  }
</style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>
<div id="bracket">Loading bracket...</div>

<script>
  function getPlayerLabel(player) {
    if (!player) return "TBD";
    if (typeof player === "string") return player;
    if (player.name) return player.name;
    if (player.sourceMatchId !== undefined) return `Winner of Game ${player.sourceMatchId + 1}`;
    return "TBD";
  }

  function getRoundName(index, total) {
    const last = total - 1;
    if (index === last) return "Final";
    if (index === last - 1) return "Semi Final";
    if (index === last - 2) return "Quarter Final";
    if (index === last - 3) return "Last 16";
    return `Round ${index + 1}`;
  }

  function renderBracket(bracket) {
    const container = document.getElementById("bracket");
    container.innerHTML = "";

    bracket.forEach((round, roundIndex) => {
      const roundDiv = document.createElement("div");
      roundDiv.className = "round";

      const roundTitle = document.createElement("h4");
      roundTitle.textContent = getRoundName(roundIndex, bracket.length);
      roundDiv.appendChild(roundTitle);

      round.forEach((match, matchIndex) => {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        const p1Label = getPlayerLabel(match.player1);
        const p2Label = getPlayerLabel(match.player2);

        const p1El = document.createElement("div");
        p1El.textContent = p1Label;
        p1El.className = "player";
        if (match.winner === p1Label) p1El.classList.add("winner");
        matchDiv.appendChild(p1El);

        if (p2Label && p2Label !== "TBD") {
          const p2El = document.createElement("div");
          p2El.textContent = p2Label;
          p2El.className = "player";
          if (match.winner === p2Label) p2El.classList.add("winner");
          matchDiv.appendChild(p2El);
        }

        if (match.board) {
          const boardEl = document.createElement("div");
          boardEl.className = "board-label";
          boardEl.textContent = `Board: ${match.board}`;
          matchDiv.appendChild(boardEl);
        }

        if (match.marker) {
          const markerEl = document.createElement("div");
          markerEl.className = "marker-label";
          markerEl.textContent = `Marker: ${match.marker}`;
          matchDiv.appendChild(markerEl);
        }

        roundDiv.appendChild(matchDiv);
      });

      container.appendChild(roundDiv);
    });
  }

  async function loadBracket() {
    try {
      const response = await fetch('bracket.json');
      if (!response.ok) throw new Error("Failed to fetch bracket.json");
      const data = await response.json();
      renderBracket(data);
    } catch (err) {
      document.getElementById("bracket").textContent = "Failed to load bracket data.";
      console.error(err);
    }
  }

  loadBracket();
</script>

</body>
</html>
