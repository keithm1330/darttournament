<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>John Power Memorial Darts Tournament - Bracket</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3aafa9;
    }
    .round {
      display: inline-block;
      vertical-align: top;
      margin-right: 15px;
      min-width: 220px;
    }
    .round h4 {
      text-align: center;
      color: #3aafa9;
      margin-bottom: 10px;
    }
    .match {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .player {
      padding: 6px 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      background-color: #e8f6f5;
    }
    .winner {
      background-color: #3aafa9;
      color: #fff;
      font-weight: bold;
    }
    .board-label,
    .marker-label {
      font-size: 0.85rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>
<div id="bracket">Loading bracket...</div>

<script>
  function getPlayerLabel(player) {
    if (!player) return "TBD";
    if (typeof player === "string") return player;
    if (player.name) return player.name;
    if (player.sourceMatchId !== undefined) return `Winner of Game ${player.sourceMatchId + 1}`;
    return "TBD";
  }

  function getRoundName(index, total) {
    const last = total - 1;
    if (index === last) return "Final";
    if (index === last - 1) return "Semi Final";
    if (index === last - 2) return "Quarter Final";
    if (index === last - 3) return "Last 16";
    return `Round ${index + 1}`;
  }

  function renderBracket(bracket) {
    const container = document.getElementById("bracket");
    container.innerHTML = "";

    bracket.forEach((round, roundIndex) => {
      const roundDiv = document.createElement("div");
      roundDiv.className = "round";

      const roundTitle = document.createElement("h4");
      roundTitle.textContent = getRoundName(roundIndex, bracket.length);
      roundDiv.appendChild(roundTitle);

      round.forEach((match, matchIndex) => {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        const p1Label = getPlayerLabel(match.player1);
        const p2Label = getPlayerLabel(match.player2);

        const p1El = document.createElement("div");
        p1El.textContent = p1Label;
        p1El.className = "player";
        if (match.winner === p1Label) p1El.classList.add("winner");
        matchDiv.appendChild(p1El);

        if (p2Label && p2Label !== "TBD") {
          const p2El = document.createElement("div");
          p2El.textContent = p2Label;
          p2El.className = "player";
          if (match.winner === p2Label) p2El.classList.add("winner");
          matchDiv.appendChild(p2El);
        }

        if (match.board) {
          const boardEl = document.createElement("div");
          boardEl.className = "board-label";
          boardEl.textContent = `Board: ${match.board}`;
          matchDiv.appendChild(boardEl);
        }

        if (match.marker) {
          const markerEl = document.createElement("div");
          markerEl.className = "marker-label";
          markerEl.textContent = `Marker: ${match.marker}`;
          matchDiv.appendChild(markerEl);
        }

        roundDiv.appendChild(matchDiv);
      });

      container.appendChild(roundDiv);
    });
  }

  async function loadBracket() {
    try {
      const response = await fetch('bracket.json');
      if (!response.ok) throw new Error("Failed to fetch bracket.json");
      const data = await response.json();
      renderBracket(data);
    } catch (err) {
      document.getElementById("bracket").textContent = "Failed to load bracket data.";
      console.error(err);
    }
  }

  loadBracket();
</script>

</body>
</html>
