<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>John Power Memorial Darts Tournament - Bracket</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #222831;
    color: #f0f0f0;
    margin: 15px;
  }
  h1 {
    text-align: center;
    color: #00b894;
    margin-bottom: 30px;
    font-size: 2.4rem;
    font-weight: 700;
  }

  #bracket {
    display: flex;
    overflow-x: auto;
    gap: 24px;
    padding: 12px 20px 20px 20px;
    scroll-behavior: smooth;
  }

  .round {
    background: #393e46;
    border-radius: 12px;
    padding: 20px 18px;
    min-width: 270px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 0 14px #00b894aa;
    flex-shrink: 0;
  }

  .round h4 {
    text-align: center;
    font-weight: 700;
    color: #00b894;
    margin-bottom: 22px;
    font-size: 1.35rem;
    letter-spacing: 1.2px;
  }

  .match {
    background: #4a4f57;
    border-radius: 10px;
    padding: 16px 14px;
    margin-bottom: 18px;
    box-shadow: inset 0 0 10px #000000b0;
    display: flex;
    flex-direction: column;
  }

  .game-number {
    font-size: 0.95rem;
    font-weight: 600;
    color: #00cec9;
    margin-bottom: 12px;
    letter-spacing: 0.9px;
  }

  .players {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .player {
    background: #636e72;
    padding: 10px 16px;
    border-radius: 10px;
    text-align: center;
    font-weight: 600;
    font-size: 1.05rem;
    color: #dfe6e9;
    user-select: none;
    transition: background-color 0.3s ease;
    min-width: 110px;
  }

  .player.winner {
    background-color: #00b894;
    color: #1e272e;
    font-weight: 700;
    box-shadow: 0 0 14px #00b894dd;
  }

  .vs {
    font-weight: 700;
    color: #dfe6e9cc;
    user-select: none;
    width: 28px;
    text-align: center;
  }

  .board-label {
    margin-top: 10px;
    font-size: 0.9rem;
    font-style: italic;
    color: #81ecec;
    text-align: center;
    user-select: none;
  }

  .marker-label {
    margin-top: 6px;
    font-size: 0.9rem;
    font-style: italic;
    color: #fab1a0;
    text-align: center;
    user-select: none;
  }

  /* Scrollbar styling for webkit */
  #bracket::-webkit-scrollbar,
  .round::-webkit-scrollbar {
    height: 10px;
    width: 10px;
  }
  #bracket::-webkit-scrollbar-thumb,
  .round::-webkit-scrollbar-thumb {
    background: #00b894cc;
    border-radius: 8px;
  }
  #bracket::-webkit-scrollbar-track,
  .round::-webkit-scrollbar-track {
    background: #2d3436;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    #bracket {
      gap: 20px;
      padding: 10px 16px 18px 16px;
    }
    .round {
      min-width: 240px;
      max-height: 75vh;
      padding: 18px 16px;
    }
    .match {
      padding: 14px 12px;
      margin-bottom: 16px;
    }
    .player {
      font-size: 1rem;
      padding: 9px 14px;
      min-width: 100px;
    }
    .game-number {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    #bracket {
      gap: 16px;
      padding: 8px 12px 16px 12px;
    }
    .round {
      min-width: 220px;
      max-height: 70vh;
      padding: 14px 12px;
    }
    .match {
      padding: 12px 10px;
      margin-bottom: 14px;
    }
    .player {
      font-size: 0.95rem;
      padding: 8px 12px;
      min-width: 90px;
    }
    .game-number {
      font-size: 0.85rem;
    }
    .vs {
      width: 24px;
    }
  }
</style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>
<div id="bracket">Loading bracket...</div>

<script>
async function loadBracket() {
  try {
    const response = await fetch('bracket.json', {cache: "no-store"});
    if (!response.ok) throw new Error("Failed to load bracket data");
    return await response.json();
  } catch (e) {
    console.error(e);
    document.getElementById("bracket").textContent = "Error loading bracket data.";
    return null;
  }
}

function getRoundName(rIndex, totalRounds) {
  const last = totalRounds - 1;
  if (rIndex === last) return "Final";
  if (rIndex === last - 1) return "Semi Final";
  if (rIndex === last - 2) return "Quarter Final";
  if (rIndex === last - 3) return "Last 16";
  return `Round ${rIndex + 1}`;
}

function getPlayerName(player) {
  if (!player) return "";
  if (typeof player === "string") return player;
  if (typeof player === "object" && player.name) return player.name;
  return "";
}

function getPlayerDisplay(player, rounds) {
  if (!player) return "";
  if (typeof player === "string" && player !== "") return player;
  if (typeof player === "object") {
    const sourceId = player.sourceMatchId;
    if (sourceId != null) {
      for (const round of rounds) {
        const foundMatch = round.find(m => m.id === sourceId);
        if (foundMatch) {
          if (foundMatch.winner) {
            return foundMatch.winner;
          } else {
            return `Winner of game ${sourceId}`;
          }
        }
      }
      return `Winner of game ${sourceId}`;
    }
  }
  return "";
}

function render() {
  loadBracket().then(rounds => {
    const bracket = document.getElementById("bracket");
    bracket.innerHTML = "";

    if (!rounds) {
      bracket.textContent = "No bracket data found.";
      return;
    }

    rounds.forEach((round, rIndex) => {
      const roundDiv = document.createElement("div");
      roundDiv.className = "round";

      const roundTitle = document.createElement("h4");
      roundTitle.textContent = getRoundName(rIndex, rounds.length);
      roundDiv.appendChild(roundTitle);

      round.forEach(match => {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        // Game number
        const gameNum = document.createElement("div");
        gameNum.className = "game-number";
        gameNum.textContent = `Game ${match.id}`;
        matchDiv.appendChild(gameNum);

        // Players container
        const playersDiv = document.createElement("div");
        playersDiv.className = "players";

        const p1Name = getPlayerDisplay(match.player1, rounds);
        const p2Name = getPlayerDisplay(match.player2, rounds);

        const p1Div = document.createElement("div");
        p1Div.className = "player";
        if (match.winner === p1Name) p1Div.classList.add("winner");
        p1Div.textContent = p1Name || "";

        playersDiv.appendChild(p1Div);

        if (p2Name && p2Name !== "") {
          const vsDiv = document.createElement("div");
          vsDiv.className = "vs";
          vsDiv.textContent = "vs";
          playersDiv.appendChild(vsDiv);

          const p2Div = document.createElement("div");
          p2Div.className = "player";
          if (match.winner === p2Name) p2Div.classList.add("winner");
          p2Div.textContent = p2Name;
          playersDiv.appendChild(p2Div);
        }

        matchDiv.appendChild(playersDiv);

        if (match.board != null) {
          const boardDiv = document.createElement("div");
          boardDiv.className = "board-label";
          boardDiv.textContent = `Board: ${match.board}`;
          matchDiv.appendChild(boardDiv);
        }

        if (match.marker) {
          const markerDiv = document.createElement("div");
          markerDiv.className = "marker-label";
          markerDiv.textContent = `Marker: ${match.marker}`;
          matchDiv.appendChild(markerDiv);
        }

        roundDiv.appendChild(matchDiv);
      });

      bracket.appendChild(roundDiv);
    });
  });
}

window.onload = render;
</script>

</body>
</html>
