<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>John Power Memorial Darts Tournament - Bracket</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 15px;
  }
  h1 {
    text-align: center;
    color: #00b894;
    margin-bottom: 30px;
    font-size: 2.4rem;
    font-weight: 700;
  }

  #bracket {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding-bottom: 10px;
  }

  .round {
    background: #1e272e;
    border-radius: 12px;
    padding: 15px;
    min-width: 260px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 0 12px #00b894aa;
    flex-shrink: 0;
  }

  .round h4 {
    text-align: center;
    font-weight: 700;
    color: #00b894;
    margin-bottom: 20px;
    font-size: 1.3rem;
    letter-spacing: 1px;
  }

  .match {
    background: #2d3436;
    border-radius: 10px;
    padding: 14px 12px;
    margin-bottom: 16px;
    box-shadow: inset 0 0 6px #000000a0;
    display: flex;
    flex-direction: column;
  }

  .game-number {
    font-size: 0.9rem;
    font-weight: 600;
    color: #00cec9;
    margin-bottom: 10px;
    letter-spacing: 0.8px;
  }

  .players {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }

  .player {
    flex: 1;
    background: #636e72;
    padding: 8px 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
    color: #dfe6e9;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  .player.winner {
    background-color: #00b894;
    color: #1e272e;
    font-weight: 700;
    box-shadow: 0 0 10px #00b894bb;
  }

  .vs {
    font-weight: 700;
    color: #dfe6e9aa;
    user-select: none;
    width: 24px;
    text-align: center;
  }

  .board-label {
    margin-top: 8px;
    font-size: 0.85rem;
    font-style: italic;
    color: #81ecec;
    text-align: center;
    user-select: none;
  }

  /* Scrollbars styling for webkit browsers */
  #bracket::-webkit-scrollbar,
  .round::-webkit-scrollbar {
    height: 8px;
    width: 8px;
  }
  #bracket::-webkit-scrollbar-thumb,
  .round::-webkit-scrollbar-thumb {
    background: #00b894aa;
    border-radius: 6px;
  }
  #bracket::-webkit-scrollbar-track,
  .round::-webkit-scrollbar-track {
    background: #2d3436;
  }

  /* Responsive: on smaller devices, bracket scrolls horizontally */
  @media (max-width: 768px) {
    #bracket {
      padding-bottom: 15px;
    }
    .round {
      min-width: 220px;
      max-height: 70vh;
    }
  }

  @media (max-width: 480px) {
    #bracket {
      gap: 15px;
    }
    .round {
      min-width: 200px;
      max-height: 65vh;
      padding: 12px;
    }
    .player {
      font-size: 0.9rem;
      padding: 6px 10px;
    }
    .game-number {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>

<h1>John Power Memorial Darts Tournament</h1>
<div id="bracket">Loading bracket...</div>

<script>
async function loadBracket() {
  try {
    const response = await fetch('bracket.json', {cache: "no-store"});
    if (!response.ok) throw new Error("Failed to load bracket data");
    const data = await response.json();
    return data;
  } catch (e) {
    console.error(e);
    return null;
  }
}

function getPlayerLabel(player) {
  if (!player) return "TBD";

  if (typeof player === "object") {
    if (player.winnerOf !== undefined) {
      return `Winner of Game ${player.winnerOf}`;
    }
    if (player.name) return player.name;
    return "TBD";
  }

  return player;
}

function getRoundName(rIndex, totalRounds) {
  const last = totalRounds - 1;
  if (rIndex === last) return "Final";
  if (rIndex === last - 1) return "Semi Final";
  if (rIndex === last - 2) return "Quarter Final";
  if (rIndex === last - 3) return "Last 16";
  return `Round ${rIndex + 1}`;
}

function renderBracket(rounds) {
  if (!rounds || !rounds.length) {
    document.getElementById("bracket").textContent = "No bracket data found.";
    return;
  }

  const bracket = document.getElementById("bracket");
  bracket.innerHTML = "";

  rounds.forEach((round, rIndex) => {
    const div = document.createElement("div");
    div.className = "round";

    div.appendChild(Object.assign(document.createElement("h4"), {
      textContent: getRoundName(rIndex, rounds.length),
    }));

    round.forEach(match => {
      const m = document.createElement("div");
      m.className = "match";

      if (match.id !== undefined) {
        const gameNum = document.createElement("div");
        gameNum.textContent = `Game ${match.id}`;
        gameNum.className = "game-number";
        m.appendChild(gameNum);
      }

      const p1Label = getPlayerLabel(match.player1);
      const p2Label = getPlayerLabel(match.player2);
      const winnerName = match.winner || null;

      const playersContainer = document.createElement("div");
      playersContainer.className = "players";

      const p1Div = document.createElement("div");
      p1Div.textContent = p1Label;
      p1Div.className = "player";
      if (winnerName === p1Label) p1Div.classList.add("winner");
      playersContainer.appendChild(p1Div);

      const vsDiv = document.createElement("div");
      vsDiv.textContent = "vs";
      vsDiv.className = "vs";
      playersContainer.appendChild(vsDiv);

      const p2Div = document.createElement("div");
      p2Div.textContent = p2Label;
      p2Div.className = "player";
      if (winnerName === p2Label) p2Div.classList.add("winner");
      playersContainer.appendChild(p2Div);

      m.appendChild(playersContainer);

      if (match.board) {
        const bLabel = document.createElement("div");
        bLabel.className = "board-label";
        bLabel.textContent = `Board: ${match.board}`;
        m.appendChild(bLabel);
      }

      div.appendChild(m);
    });

    bracket.appendChild(div);
  });
}

window.onload = async () => {
  const rounds = await loadBracket();
  renderBracket(rounds);
};
</script>

</body>
</html>
