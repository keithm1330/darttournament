<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Darts Tournament Home</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; background: #111; color: #eee; }
  a { display: inline-block; margin: 20px; padding: 15px 30px; background: #d32f2f; color: white; text-decoration: none; font-weight: bold; border-radius: 8px; }
  a:hover { background: #b71c1c; }
</style>
</head>
<body>
  <h1>John Power Memorial Darts Tournament</h1>
  <a href="admin.html" id="adminLink">Admin (Password Protected)</a>
  <a href="view.html" target="_blank">View Public Bracket</a>

  <script>
    document.getElementById('adminLink').addEventListener('click', function(e) {
      e.preventDefault();
      const password = prompt('Enter admin password:');
      if (password === 'yourStrongPassword') { // Change this password
        window.location.href = 'admin.html';
      } else {
        alert('Incorrect password!');
      }
    });
  </script>
</body>
</html>
